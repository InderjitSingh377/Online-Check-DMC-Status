<body>

    </tbody>
</table>

<script>
    // Function to fetch contact information
    function fetchContact() {
        const id = document.getElementById('idInput').value;
        const jsonData = JSON.parse(document.getElementById('jsonData').textContent);
        const contactsTable = document.getElementById('contactsTable').querySelector('tbody');
        contactsTable.innerHTML = '';

        const person = jsonData.find(person => person.id === id);
        if (person) {
            person.contacts.forEach(contact => {
                const newRow = contactsTable.insertRow();
                newRow.insertCell().textContent = id;
                newRow.insertCell().textContent = person.name;
                newRow.insertCell().textContent = contact.semester;
                newRow.insertCell().textContent = contact.dmcSrNo;

                // Create cells for status and submitButton
                const statusCell = newRow.insertCell();
                const submitCell = newRow.insertCell();

                // Create dropdown for status
                const statusDropdown = document.createElement('select');
                statusDropdown.innerHTML = `
                    <option value="">Select your status</option>
                    <option value="Pass">Pass</option>
                    <option value="Reappear">Reappear</option>
                    <option value="PendingFee">Pending Fee</option>
                `;
                statusDropdown.value = localStorage.getItem(`status-${id}-${contact.semester}`) || ''; // Set default value
                statusDropdown.onchange = function() {
                    localStorage.setItem(`status-${id}-${contact.semester}`, statusDropdown.value); // Store the selected value in local storage
                };
                statusCell.appendChild(statusDropdown); // Append the dropdown to the status column

                // Create submit button
                const submitButton = document.createElement('button');
                submitButton.textContent = 'Submit';
                submitButton.onclick = function() {
                    if (statusDropdown.value !== '') {
                        submitRow(id, person.name, contact.semester, contact.dmcSrNo);
                        localStorage.setItem(`status-${id}-${contact.semester}`, statusDropdown.value); // Save the selected status
                    } else {
                        alert("Please select your status before submitting.");
                    }
                };
                submitCell.appendChild(submitButton);
            });
        } else {
            const newRow = contactsTable.insertRow();
            const cell = newRow.insertCell();
            cell.setAttribute('colspan', '6');
            cell.textContent = 'Contact not found for the given ID';
        }
    }

    // Function to handle submission of a row
    function submitRow(id, name, semester, dmcSrNo) {
        // Handle submission of the selected row
        alert(`Submitted row:\n\nID: ${id}\nName: ${name}\nSemester: ${semester}\nDMC Sr No.: ${dmcSrNo}`);
    }

    // Function to retrieve saved statuses and display them when the page loads
    window.onload = function() {
        const jsonData = JSON.parse(document.getElementById('jsonData').textContent);
        jsonData.forEach(person => {
            person.contacts.forEach(contact => {
                // Set status dropdown value
                const statusDropdown = document.querySelector(`#contactsTable tbody tr:last-child td:nth-child(5) select`);
                if (statusDropdown) {
                    statusDropdown.value = localStorage.getItem(`status-${person.id}-${contact.semester}`) || ''; // Set default value
                }
            });
        });
    };
</script>
